<!-- FORMATTED VIEW -->
 <div data-bind="visible: view$() === 'formatted'">
    <table class="table table-light table-striped mb-0">
        <thead class="thead-dark">
            <tr>
                <th style="width: 10%;" class="text-center">Type</th>
                <th style="width: 15%;" class="text-center">Key</th>
                <th class="text-left">Value</th>
            </tr>
        </thead>
    </table>
    <!-- ko with: form -->
    <div style="max-height: 350px; overflow-y: scroll;">
        <!-- ko if: metaEntries$().length > 0 -->
        <table class="table table-light table-striped">
            <tbody data-bind="foreach: metaEntries$">
                <tr>
                    <td class="align-middle text-monospace text-center pl-2" data-bind="text: type" style="width: 10%; padding: 0.25rem; font-size: 12px;"></td>
                    <td class="align-middle text-monospace text-right" style="width: 15%; padding: 0.25rem; font-size: 12px;">
                        <span data-bind="text: key" style="margin-right: 1px;"></span>:
                    </td>
                    <td class="align-middle" style="padding: 0.25rem;">
                        <input type="text" data-bind="value: value, event: { change: () => $parents[1].onEntryChange() }" class="form-control text-monospace" style="font-size: 12px;">
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <div class="alert alert-danger" data-bind="text: error$(), visible: error$()"></div>
</div>

<!--RAW VIEW-->
<div data-bind="visible: view$() === 'json'">
    <!-- ko with: form -->
    <textarea class="jsonMeta" data-bind="value: metaJson$"></textarea>
    <!-- /ko -->
    <div class="alert alert-danger" data-bind="text: error$(), visible: error$()"></div>
</div>
