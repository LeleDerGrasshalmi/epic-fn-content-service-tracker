<div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="newProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <!-- ko with: form -->
                <div class="form-group">
                    <label for="newProjectModal_Title" class="h6 d-block"><u>Title</u></label>
                    <textarea class="form-control" placeholder="Title of Project" id="newProjectModal_Title" rows="1" data-bind="value: title$, disable: $root.busy$"></textarea>
                </div>
                <div class="form-group">
                    <label for="newProjectModal_Desc" class="h6 d-block"><u>Description</u></label>
                    <textarea class="form-control" id="newProjectModal_Desc" rows="3" data-bind="value: description$, disable: $root.busy$"></textarea>
                </div>

                <div class="form-group mb-4">
                    <label class="h6 d-block"><u>Extra</u></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="newProjectModal_DesiredContentId">Desired ID</label>
                        </div>
                        <input type="text" placeholder="Leave blank for random UUID" data-bind="value: desiredProjectId$, disable: $root.busy$" class="form-control" id="newProjectModal_DesiredContentId">
                    </div>
                </div>
                <!-- /ko -->
                <div class="alert alert-danger" data-bind="text: error$(), visible: error$()"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"  data-bind="click: hide, disable: busy$">Cancel</button>
                <button type="button" class="btn btn-primary" data-bind="click: submit, hidden: busy$">Create</button>
                <button class="btn btn-primary" type="button" data-bind="visible: busy$" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating...
                </button>
            </div>
        </div>
    </div>
</div>
